<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Meu Site Pessoal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html#viagens">Voltar à Página Inicial</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1>Galeria de Viagens</h1>

        <section class="mb-5">
            <h2>Viagem 1: Praias Paradisíacas</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <img src="images/beach1.jpg" alt="Praia 1" class="img-fluid rounded shadow" />
                </div>
                <div class="col-md-4">
                    <img src="images/beach2.jpg" alt="Praia 2" class="img-fluid rounded shadow" />
                </div>
                <div class="col-md-4">
                    <img src="images/beach3.jpg" alt="Praia 3" class="img-fluid rounded shadow" />
                </div>
            </div>
        </section>

        <section class="mb-5">
            <h2>Viagem 2: Cidades Históricas</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <img src="images/city1.jpg" alt="Cidade 1" class="img-fluid rounded shadow" />
                </div>
                <div class="col-md-4">
                    <img src="images/city2.jpg" alt="Cidade 2" class="img-fluid rounded shadow" />
                </div>
                <div class="col-md-4">
                    <img src="images/city3.jpg" alt="Cidade 3" class="img-fluid rounded shadow" />
                </div>
            </div>
        </section>

        <section class="mb-5">
            <h2>Viagem 3: Montanhas e Trilhas</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <img src="images/mountain1.jpg" alt="Montanha 1" class="img-fluid rounded shadow" />
                </div>
                <div class="col-md-4">
                    <img src="images/mountain2.jpg" alt="Montanha 2" class="img-fluid rounded shadow" />
                </div>
                <div class="col-md-4">
                    <img src="images/mountain3.jpg" alt="Montanha 3" class="img-fluid rounded shadow" />
                </div>
            </div>
        </section>

        <a href="../index.html" class="btn btn-primary mt-4">Voltar para o Início</a>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>© 2025 Coleção de Viagens. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
